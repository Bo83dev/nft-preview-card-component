<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <meta name="description" content="NFT preview card component, a challenge from the 'frontend mentor' website">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
      
      <title>Frontend Mentor | NFT preview card component</title>

      <link rel="stylesheet" href="src/css/reset.css">
      <link rel="stylesheet" href="src/css/files.css">
    </head>
    <body>
      <main>
        <div class="nft__card">
          <a href="#"  class="nft__card--link">
            <img class="nft__card--img" src="src/img/image-equilibrium.jpg" alt="a cube that represents the nft Equilibrium">
          </a>
          <a href="#">
            <h1  class="nft__card--title">Equilibrium #3429</h1>
          </a>
          <p class="nft__card--about">Our Equilibrium collection promotes balance and calm</p>

          <div class="nft__card--coin">
            <p class="nft__card--coin-value">0.041 ETH</p>
            <p class="nft__card--coin-countdown">3 days left</p>
          </div>

          <div class="nft__card--creator">
            <img class="nft__card--creator-img" src="src/img/image-avatar.png" alt="nft creator picture">
            <p class="nft__card--creator-description">Creation of <a href="#" class="nft__card--creator-name">Jules Wyvern</a></p>
          </div>
        </div>
      </main>
      <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Carol Vilar</a>.</p>
      </footer>
    </body>
  </html>
